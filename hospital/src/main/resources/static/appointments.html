<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments | Hospital</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body data-page="appointments">
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-badge">H+</div>
        <div>
          <h1>Appointments</h1>
          <div class="badge">Patient intake</div>
        </div>
      </div>
      <nav>
        <a href="/" data-page="home">Dashboard</a>
        <a href="/appointments.html" data-page="appointments" class="active">Appointments</a>
        <a href="/patients.html" data-page="patients">Patients</a>
        <a href="/doctors.html" data-page="doctors">Doctors</a>
        <a href="/employees.html" data-page="employees">Employees</a>
      </nav>
    </header>

    <section class="section">
      <div id="pageNotice" class="notice" hidden></div>

      <div class="grid-two">
        <div class="card">
          <h2 class="section-title">Book Appointment</h2>
          <form class="form" id="appointmentForm">
            <div>
              <label for="appointmentPatientName">Patient Name</label>
              <input id="appointmentPatientName" type="text" placeholder="Aarav Sharma" required />
            </div>
            <div class="form-row">
              <div>
                <label for="appointmentGender">Gender</label>
                <select id="appointmentGender" required>
                  <option value="" disabled selected>Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div>
                <label for="appointmentDob">Date of Birth</label>
                <input id="appointmentDob" type="date" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="appointmentDoctorId">Doctor</label>
                <select id="appointmentDoctorId" required>
                  <option value="" disabled selected>Loading doctors...</option>
                </select>
              </div>
              <div>
                <label for="appointmentDate">Appointment Date</label>
                <input id="appointmentDate" type="date" required />
              </div>
              <div>
                <label for="appointmentTime">Appointment Time</label>
                <input id="appointmentTime" type="time" required />
              </div>
            </div>
            <div>
              <label for="appointmentDetails">Details</label>
              <textarea id="appointmentDetails" placeholder="Short reason for visit"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Confirm Appointment</button>
          </form>
        </div>

        <div class="card">
          <h2 class="section-title">Appointment List</h2>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="appointmentsTableBody">
              <tr><td colspan="6">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
